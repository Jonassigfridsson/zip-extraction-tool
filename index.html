<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS ZIP Extractor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-upload {
            margin: 20px;
        }

        .file-upload input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .upload-label:hover {
            background-color: #2980b9;
        }

        #loading {
            display: none;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>

    <!-- shp.js for ZIP File Processing -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
</head>
<body>

    <h2>Upload GIS Data (ZIP File)</h2>
    
    <div class="file-upload">
        <input type="file" id="fileInput" accept=".zip">
        <label for="fileInput" class="upload-label">Choose a ZIP File</label>
    </div>

    <p id="loading">Processing file... Please wait.</p>

    <script>
        document.getElementById("fileInput").addEventListener("change", async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById("loading").style.display = "block"; // Show loading text

            const reader = new FileReader();
            reader.onload = async function(event) {
                const arrayBuffer = event.target.result;
                try {
                    const geojson = await shp(arrayBuffer); // Extract GeoJSON from ZIP
                    console.log("Extracted GeoJSON:", geojson);

                    // Send data to Experience Builder
                    window.parent.postMessage({ type: "addData", geojson: geojson }, "*");

                } catch (error) {
                    console.error("Error extracting data:", error);
                    alert("Error processing the ZIP file. Please ensure it contains valid GIS data.");
                }
                document.getElementById("loading").style.display = "none"; // Hide loading text
            };
            reader.readAsArrayBuffer(file);
        });
    </script>

</body>
</html>
